<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <section class="container">
    <div class="pattern-bg">
      <div class="content-container">
        
        <!-- Image -->
        <div class="img-container">
          <img src="./" alt="">
        </div>
        
        <!-- Order Summary text -->
        <div class="text-container">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>

        <!-- Annual Plan -->
        <div class="annual-plan-container">
          <p>icon</p>
          <div class="annual-plan-text">
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </div>
      
          <a href="#">Change</a>
        </div>

        <!-- Button -->
        <a href="#" class="btn">Proceed to Payment</a>

        <!-- Cancel Order -->
        <a href="#" class="cancel-option">Cancel Order</a>
      </div>
    </div>
  </section>

  <!-- Footer -->

  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.Coded by <a href="#">Your Name Here</a>.</p>
    </div>
  </footer>
</body>
</html>
